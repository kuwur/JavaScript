    <script>
        var obj = new Object();
        obj.name = 'Jocelyn';
        obj.sex = 'femal';

        console.log(obj.name); //Jocelyn
        //讀取沒定義的屬性，不會報錯，回傳undefined

        //刪
        delete obj.name;
        console.log(obj.name); //undefined
    </script>
