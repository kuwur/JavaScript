            //但此寫法仍有其他問題
            this.sayName = fun;
        }
        
        function fun(){
            console.log(this.name)
        }

        var per1 = new Person('Jocelyn',18)
        var per2 = new Person('Jerry',38)

        per1.sayName();
        per2.sayName();

        console.log(per1.sayName == per2.sayName);
