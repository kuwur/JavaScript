<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(true){
            var b = 10;
        }
        console.log(b); //10
        
        //let與const的scope透過{}切分，且不能重複宣告
        if(true){
            let a = 10;
        }
        console.log(a); //Uncaught ReferenceError

    </script>
</body>
