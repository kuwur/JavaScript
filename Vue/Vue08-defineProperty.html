<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->

    <script>
        let number = 18;
        let Jocelyn = {
            person : 'kevin',
            sex : 'man'
        };

        Object.defineProperty(Jocelyn,'age',{
            get(){
                console.log(number);
                return number;
            },

            set(value){
                number = value;
            }
        })

        console.log(Jocelyn.age);
        Jocelyn.age = 20;
        console.log(Jocelyn.age);
        

    </script>
