<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 10
        let student = {
            name : 'jerry',
            sex : 'man'
        }

        Object.defineProperty(student,'age',{
            get(){
                return number
            },
            set(value){
                number = value
            }
        })
        console.log(student.age)
        student.age = 20
        console.log(student.age)


    </script>
</body>
</html>
